<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4" *ngFor="let item of movieList">
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{item?.title ? item.title : 'No title'}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{item?.director ? item.director : 'No director'}}</h6>
          <p class="card-text">Release date: {{item?.releasedate ? item.releasedate : 'No release date'}}<br> {{item?.assignedCategory}} </p>
          <a [routerLink]="'/movies/details-movie/' + item.id" [queryParams]="{ movieId: item.id}" class="btn btn-primary">Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
